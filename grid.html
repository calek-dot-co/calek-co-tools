<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- General -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid â€“ Interactive website grid</title>
    <meta name="description" content="Explore a interactive responsive grid by changing options and resizing your browser window. Use me as development handover tool.">

    <!-- Links -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">

  </head>
  <body>


    <div class="grey-bg ontop">
      <div class="container-fluid">
        <div class="row switcher">
          <div class="col-sm-12">
            <a href="lipsun.html"><div class="col-xs-3 button button-inactive">Lipsun</div></a>
            <a href="count.html"><div class="col-xs-3 button button-inactive">Count</div></a>
            <a href="capitalize.html"><div class="col-xs-3 button button-inactive">Capitalize</div></a>
            <div class="col-xs-3 button button-active">Grid</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div id="alt" class="container-fluid max-width main">

      <!-- Introduction Text -->
      <div class="row header ontop">
        <div class="col-sm-8 col-sm-offset-2">
            <h1 class="large">Responsive Grid</h1>
            <div>
              <div class="desc"><span id="breakpoint" class='desc'></span></div>
            </div>
            <div>
              <div class="desc">Content width <span id='browser-width' class="desc"></span>px</div>
            </div>
        </div>
      </div>

      <!-- Prompt -->
      <div class="row ontop">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="button-label">Resize your browser and change the values below</p>
        </div>
      </div>

      <!-- Vertical Grid Settings -->
      <div class="row ontop">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="button-label"><strong>Container Grid</strong></p>
          <form class="pointer">
            <input type="checkbox" id="fluid" name="fluid" onclick="checkFluid()" checked/>
            <label for="fluid"> Fluid layout</label><br>
            <input type="checkbox" id="max-width" name="max-width" onclick="checkWidth()" checked/>
            <label for="max-width"> max-width: 1400px</label><br>
          </form>
        </div>
      </div>

      <!-- Horizontal Grid Settings -->
      <div class="row ontop">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="button-label"><strong>Baseline</strong></p>
          <form class="pointer">
            <input type="radio" id="off" name="rows" onclick="checkOff()" checked>
            <label for="off" class="input-right"> Off</label>
            <input type="radio" id="8px" name="rows" onclick="check8px()">
            <label for="4px" class="input-right"> 8px</label>
            <input type="radio" id="16px" name="rows" onclick="check16px()">
            <label for="8px"> 16px</label>
          </form>
        </div>
      </div>

      <!-- To-do List -->
      <div class="row ontop" style="opacity: 0.5;">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="button-label"><strong>To-do list</strong></p>
          <form>
            <input type="checkbox" name="to-do1" disabled>
            <label for="to-do1"> Align all items to baseline grid</label><br>
            <input type="checkbox" name="to-do2" disabled>
            <label for="to-do2"> Update to Boostrap v5</label><br>
            <input type="checkbox" name="to-do3" disabled>
            <label for="to-do3"> Editable gutter and max-width</label><br>
            <input type="checkbox" name="to-do4" disabled>
            <label for="to-do4"> Add simple playground showing nested columns</label><br>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="container-fluid max-width ontop">
      <div class="row footer">
        <div class="col-sm-8 col-sm-offset-2">
          <p style="color: #CDCDCD;">Designed and built by <a class="link" target="_blank" href="http://www.calek.co">Luke Caish-Sadlek</a> based on <a class="link" target="_blank" href="https://getbootstrap.com/docs/4.0/getting-started/introduction/">Bootstrap 4</a></p>
        </div>
      </div>
    </div>

    <!-- Vertical Grid -->
    <div class="grid-vertical">
      <div class="grid-reset">
        <div id="grid-target" class="container-fluid max-width">
          <div class="row highlight-row">
            <div class="col-xs-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-xs-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-xs-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-xs-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-sm-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-sm-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-sm-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-sm-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-sm-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-sm-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-sm-1 one-col"><div class="col inner-col"></div></div>
            <div class="col-sm-1 one-col"><div class="col inner-col"></div></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Horizontal Grid -->
    <div class="baseline-horizontal">
      <div class="grid-reset">
        <div id="baseline-target" class="container-fluid baseline-height baseline-off">
        </div>
      </div>
    </div>

    <!-- Prompts -->
    <div class="note hidden-xs">
        <div class="key">Arrows keys</div>
        <p> to switch</p>
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/grid.js"></script>
    <script>
      $(window).keyup(function(e) {
        var n = e.which || e.keyCode || 0;

        if (n == 39) {
            console.log('Right Arrow was pressed');
            window.location.href = 'lipsun.html'
          } else if (n == 37) {
            console.log('Left Arrow was pressed');
            window.location.href = 'capitalize.html'
          } else {
            // console.log("An unsupported key was pressed");
          }
        });
    </script>



  </body>
</html>
